plugins {
    id 'handmonitor.android-app-conventions'
    id 'handmonitor.android-compose-conventions'
    id 'kotlin-kapt'
}

android {
    namespace 'com.handmonitor.recorder'

    defaultConfig {
        applicationId "com.handmonitor.recorder"
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation libs.playServices.wearable
    // TODO: Move work version to catalog
    implementation "androidx.work:work-runtime-ktx:2.8.0"
    // TODO: Move lifecycle viewmodel version to catalog
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1"
    implementation project(path: ":sensorslib")
    implementation libs.room.runtime
    kapt libs.room.compiler
    implementation libs.room.kotlin
    testImplementation libs.room.testing
}
